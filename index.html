<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mini Hoop Shot Detector</title>
  <style>
    :root{ --bg:#0b0e13; --ink:#e8eefc; --muted:#9fb0d5; --accent:#70e1ff; --ok:#45f0a0; --warn:#ffd166; --err:#ff6b6b }
    body{margin:0; background:var(--bg); color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .wrap{max-width:960px; margin:0 auto; padding:14px; display:grid; gap:12px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.025)); border:1px solid rgba(255,255,255,.08); border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    header.card{padding:10px 12px; display:flex; align-items:center; justify-content:space-between}
    header h1{font-size:18px; margin:0}

    .video-area{ position:relative; overflow:hidden; border-radius:14px }
    video{ width:100%; height:auto; display:block; background:#000 }
    canvas.overlay{ position:absolute; inset:0; width:100%; height:100%; pointer-events:auto; touch-action:none; background:transparent }

    .controls{display:flex; flex-wrap:wrap; gap:10px; padding:10px; align-items:center}
    button{appearance:none; border:1px solid rgba(255,255,255,.14); background:#1b2231; color:var(--ink); padding:8px 12px; border-radius:10px; font-weight:700; cursor:pointer}
    button.primary{background:linear-gradient(180deg, #2b7cff, #225de0)}
    button.danger{background:linear-gradient(180deg, #ff4d6d, #e03a58)}
    label{font-size:13px; color:var(--muted); display:inline-flex; gap:6px; align-items:center}
    input[type="range"]{ width:120px }

    .toast{position:fixed; left:50%; top:16px; transform:translateX(-50%) translateY(-20px); opacity:0; background:#10161f; border:1px solid rgba(255,255,255,.14); padding:10px 14px; border-radius:12px; font-weight:800; transition:all .25s ease; z-index:20}
    .toast.show{transform:translateX(-50%) translateY(0); opacity:1}

    /* editing visuals */
    .handle{width:22px; height:22px; border-radius:50%; background:var(--accent); border:2px solid #03111f; box-shadow:0 0 0 2px rgba(112,225,255,.4)}
    .crosshair{position:absolute; width:20px; height:20px; margin-left:-10px; margin-top:-10px; pointer-events:none; z-index:12}
    .crosshair:before, .crosshair:after{content:""; position:absolute; background:#fff}
    .crosshair:before{left:9px; top:0; bottom:0; width:2px}
    .crosshair:after{top:9px; left:0; right:0; height:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card"><h1>Mini Hoop Shot Detector</h1><span>Prototype</span></header>

    <section class="video-area card" id="videoArea">
      <video id="video" playsinline muted></video>
      <canvas class="overlay" id="overlay"></canvas>
      <div class="crosshair" id="crosshair" style="display:none"></div>
    </section>

    <section class="card">
      <div class="controls">
        <button id="btnStart" class="primary">Start camera</button>
        <button id="btnCalib">Calibrate</button>
        <button id="btnEdit">Edit line</button>
        <label><input type="checkbox" id="chkOffset" checked> Offset finger</label>
        <label>Offset px <input type="range" id="offsetPx" min="20" max="120" value="48"></label>
        <label>Gate height <input type="range" id="gateH" min="40" max="200" value="90"></label>
        <label>Min area <input type="range" id="minArea" min="40" max="800" value="140"></label>
        <label>Max area <input type="range" id="maxArea" min="300" max="4000" value="1800"></label>
        <label>Net sensitivity <input type="range" id="netThresh" min="40" max="1200" value="240"></label>
        <button id="btnDetect">Start detection</button>
        <button id="btnStop" class="danger">Stop</button>
      </div>
    </section>

    <div class="toast" id="toast">Nice shot! üèÄ</div>
  </div>

<script>
// Helpers
const $=id=>document.getElementById(id);
const els={video:$('#video'), overlay:$('#overlay'), crosshair:$('#crosshair'), btnStart:$('#btnStart'), btnCalib:$('#btnCalib'), btnEdit:$('#btnEdit'), btnDetect:$('#btnDetect'), btnStop:$('#btnStop'), gateH:$('#gateH'), minArea:$('#minArea'), maxArea:$('#maxArea'), netThresh:$('#netThresh'), chkOffset:$('#chkOffset'), offsetPx:$('#offsetPx'), toast:$('#toast')};
const octx=els.overlay.getContext('2d');
let stream=null, anim=null, running=false, detecting=false, editing=false, calibrating=false;
let rimLine=null; // {x1,y1,x2,y2}
const work=document.createElement('canvas');
const wctx=work.getContext('2d',{willReadFrequently:true});
const SCALE=0.45, DIFF_THRESH=26; // slightly looser diff
let history=[];

function showToast(){ els.toast.classList.add('show'); setTimeout(()=> els.toast.classList.remove('show'), 1000); }
function speak(text){ try{ const u=new SpeechSynthesisUtterance(text); u.rate=1; speechSynthesis.cancel(); speechSynthesis.speak(u);}catch(e){} }

async function startCam(){ try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'}}, audio:false}); els.video.srcObject=stream; await els.video.play(); syncSize(); running=true; loop(); } catch(e){ alert('Camera error: '+e.message); } }
function stopAll(){ detecting=false; running=false; editing=false; calibrating=false; if(anim) cancelAnimationFrame(anim); if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } }
function syncSize(){ els.overlay.width = els.video.videoWidth||640; els.overlay.height=els.video.videoHeight||480; work.width=Math.round(els.overlay.width*SCALE); work.height=Math.round(els.overlay.height*SCALE); draw(); }
window.addEventListener('resize', ()=> setTimeout(syncSize,150));

function draw(){ octx.clearRect(0,0,els.overlay.width,els.overlay.height); if(rimLine){ drawLine(rimLine); drawGate(rimLine); if(editing) drawHandles(rimLine); } }
function drawLine({x1,y1,x2,y2}){ octx.save(); octx.strokeStyle='#70e1ff'; octx.lineWidth=4; octx.setLineDash([8,6]); octx.beginPath(); octx.moveTo(x1,y1); octx.lineTo(x2,y2); octx.stroke(); octx.restore(); }
function drawHandles({x1,y1,x2,y2}){ drawHandle(x1,y1); drawHandle(x2,y2); }
function drawHandle(x,y){ octx.save(); octx.fillStyle='#70e1ff'; octx.strokeStyle='#03111f'; octx.lineWidth=2; octx.beginPath(); octx.arc(x,y,12,0,Math.PI*2); octx.fill(); octx.stroke(); octx.restore(); }
function yOnLine(x,{x1,y1,x2,y2}){ const dx=x2-x1; if(Math.abs(dx)<1e-4) return (y1+y2)/2; const m=(y2-y1)/dx; return y1 + (x-x1)*m; }
function drawGate(line){ const gh=+els.gateH.value; const x1=line.x1,y1=line.y1,x2=line.x2,y2=line.y2; const y1b=y1+gh, y2b=y2+gh; octx.save(); octx.strokeStyle='rgba(255,255,255,.6)'; octx.setLineDash([4,4]); octx.lineWidth=2; octx.beginPath(); octx.moveTo(x1,y1); octx.lineTo(x2,y2); octx.lineTo(x2,y2b); octx.lineTo(x1,y1b); octx.closePath(); octx.stroke(); octx.restore(); }

function loop(){ if(!running) return; anim=requestAnimationFrame(loop); draw(); if(!detecting || !rimLine) return; // processing
  wctx.drawImage(els.video,0,0,work.width,work.height); const curr=wctx.getImageData(0,0,work.width,work.height); if(!loop.prev){ loop.prev=curr; return; } const prev=loop.prev; const dc=curr.data, dp=prev.data; const w=work.width, h=work.height;
  let movedGate=0,sumGX=0,sumGY=0, movedNet=0;
  const gh=+els.gateH.value, minA=+els.minArea.value, maxA=+els.maxArea.value;
  for(let i=0;i<dc.length;i+=4){ const dr=dc[i]-dp[i], dg=dc[i+1]-dp[i+1], db=dc[i+2]-dp[i+2]; const diff=Math.abs(dr)+Math.abs(dg)+Math.abs(db); if(diff>DIFF_THRESH){ const idx=i/4; const x=idx%w; const y=(idx-x)/w; const sx=x*(els.overlay.width/w), sy=y*(els.overlay.height/h); const yTop=yOnLine(sx,rimLine), yBot=yTop+gh; const insideX = sx>=Math.min(rimLine.x1,rimLine.x2)-8 && sx<=Math.max(rimLine.x1,rimLine.x2)+8; if(insideX && sy>=yTop && sy<=yBot){ movedGate++; sumGX+=x; sumGY+=y; } else if(insideX && sy>yBot && sy<=yBot+gh*0.7){ movedNet++; } } }
  loop.prev=curr;
  if(movedGate>=minA && movedGate<=maxA){ const scaleX=els.overlay.width/w, scaleY=els.overlay.height/h; const cx=(sumGX/movedGate)*scaleX, cy=(sumGY/movedGate)*scaleY; // draw centroid
    octx.save(); octx.fillStyle='#45f0a0'; octx.beginPath(); octx.arc(cx,cy,8,0,Math.PI*2); octx.fill(); octx.restore();
    const now=performance.now(); const yLine=yOnLine(cx,rimLine); const above=cy<yLine; history.push({t:now,cx,cy,above,net:movedNet}); while(history.length && now-history[0].t>900) history.shift();
    const wasAbove = history.some(h=>h.above); const isBelow = !above; const first=history[0], last=history[history.length-1]; const downward = (last && first) ? (last.cy-first.cy)>18 : false; const netSum = history.filter(h=> now-h.t<260).reduce((a,b)=>a+b.net,0); const netOK = netSum > +els.netThresh.value; if(wasAbove && isBelow && downward && netOK){ if(!loop.lastFire || now-loop.lastFire>1100){ loop.lastFire=now; showToast(); speak('Nice shot'); history.length=0; } }
  }
}

// ---- Calibration & Editing with POINTER events and finger offset ----
function startCalibration(){ calibrating=true; editing=false; let points=[]; const onDown=(ev)=>{ ev.preventDefault(); els.overlay.setPointerCapture(ev.pointerId); updateCrosshair(ev); };
  const onMove=(ev)=>{ if(!calibrating) return; updateCrosshair(ev); };
  const onUp=(ev)=>{ if(!calibrating) return; const p = clientToCanvasWithOffset(ev); points.push(p); hideCrosshair(); if(points.length===2){ finish(points); } };
  els.overlay.addEventListener('pointerdown', onDown, {passive:false}); els.overlay.addEventListener('pointermove', onMove, {passive:false}); els.overlay.addEventListener('pointerup', onUp, {passive:false, once:false});
  function finish(pts){ els.overlay.removeEventListener('pointerdown', onDown); els.overlay.removeEventListener('pointermove', onMove); els.overlay.removeEventListener('pointerup', onUp); rimLine={x1:pts[0].x,y1:pts[0].y,x2:pts[1].x,y2:pts[1].y}; calibrating=false; editing=true; draw(); }
}

function startEdit(){ if(!rimLine){ alert('Calibrate first.'); return; } editing=!editing; draw(); }

function clientToCanvasWithOffset(ev){ const rect=els.overlay.getBoundingClientRect(); const off = els.chkOffset.checked ? +els.offsetPx.value : 0; const x=(ev.clientX-rect.left)*(els.overlay.width/rect.width); const y=((ev.clientY-off)-rect.top)*(els.overlay.height/rect.height); return {x,y}; }
function updateCrosshair(ev){ const rect=els.overlay.getBoundingClientRect(); const off = els.chkOffset.checked ? +els.offsetPx.value : 0; const x=(ev.clientX-rect.left)*(els.overlay.width/rect.width); const y=((ev.clientY-off)-rect.top)*(els.overlay.height/rect.height); els.crosshair.style.left = x+'px'; els.crosshair.style.top = y+'px'; els.crosshair.style.display='block'; }
function hideCrosshair(){ els.crosshair.style.display='none'; }

// Drag editing
let dragging=null; // 'p1'|'p2'
els.overlay.addEventListener('pointerdown', (ev)=>{ if(!editing || !rimLine) return; const p=clientToCanvasWithOffset(ev); const d1=Math.hypot(p.x-rimLine.x1,p.y-rimLine.y1), d2=Math.hypot(p.x-rimLine.x2,p.y-rimLine.y2); const hs=18; if(d1<=hs){ dragging='p1'; } else if(d2<=hs){ dragging='p2'; } });
els.overlay.addEventListener('pointermove', (ev)=>{ if(!dragging) return; const p=clientToCanvasWithOffset(ev); if(dragging==='p1'){ rimLine.x1=p.x; rimLine.y1=p.y; } else { rimLine.x2=p.x; rimLine.y2=p.y; } draw(); });
window.addEventListener('pointerup', ()=> dragging=null);

// UI wiring
els.btnStart.addEventListener('click', startCam);
els.btnStop.addEventListener('click', stopAll);
els.btnCalib.addEventListener('click', startCalibration);
els.btnEdit.addEventListener('click', startEdit);
els.btnDetect.addEventListener('click', ()=>{ if(!rimLine){ alert('Calibrate first.'); return; } detecting=true; editing=false; });
</script>
</body>
</html>
